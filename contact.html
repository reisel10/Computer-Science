<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
            font-family: 'italic', inherit;
            overflow-x: hidden;
        }
        .hero {
            height: 100vh;
            background: url('images/home.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            text-align: center;
        }
        .btn-custom {
            background-color:rgb(255, 255, 255);
            color: black;
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .btn-custom:hover {
            background-color:rgb(12, 12, 12);
            color: white;
        }
        .about-section {
            padding: 50px 15px;
            background-color: #f8f9fa;
            text-align: center;
        }
        .about-section h2 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .about-section p {
            font-style: italic;
            font-size: 1.2rem;
            color: #6c757d;
            max-width: 800px;
            margin: 0 auto;
        }
        .about-section img {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        .social-media-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-media-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .social-media-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 5px;
            width: fit-content;
            height: 380px;
        }
        .social-media-card img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }
        .contact-phone {
            margin-top: 50px;
            font-size: 1.0em;
            color: #fbefff;
        }
        .contact-phone i {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }
        .profile-preview {
            display: flex;
            justify-content: center;
            gap: 50px;
            text-align: center;
        }
        .contact-info {
            color: #4b0082;
        }
        .social-icons {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        .social-icons img {
            width: 10px;
            height: 10px;
        }
        .container.contact-section {
            padding: 30px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<!-- Contact Section -->
    <div id="contact" class="about-section">
        <h2>Contact Me</h2>
        <p>
            Let's connect! You can reach me at <strong>@razielcruz546@gmail.com</strong> or follow me on social media for updates and work-in-progress.
        </p>
    </div>
   <!-- Social Media Links -->
    <div class="social-media-links">
        <div class="social-media-item">
            <a href="https://www.facebook.com/raziel.nilo" target="_blank" title="Facebook">
                <i class="fab fa-facebook"></i>
                <div class="social-media-card">
                    <img src="images/fb.jpg" alt="Facebook Profile Preview">
                </div>
            </a>
        </div>
    </div>
</div>
        </div>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
