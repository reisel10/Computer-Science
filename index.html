<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Science</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
            font-family: 'italic', inherit;
            overflow-x: hidden;
        }
        .hero {
            height: 105vh;
            background: url('images/frnt.jpeg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            text-align: center;
            font-style: oblique;
        }
        .btn-custom {
            background-color: peachpuff;
            color: black;
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            align-items: end;
        }
        
        .about-section {
            padding: 50px 15px;
            background-color: #f8f9fa;
            text-align: center;
        }
        .about-section h2 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .about-section p {
            font-style: italic;
            font-size: 1.2rem;
            color: #6c757d;
            max-width: 800px;
            margin: 0 auto;
        }
        .about-section img {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1>ALL ABOUT COMPUTER SCIENCE</h1>
            <!-- Enter button opens same page in new tab, scrolling to #about -->
            <a href="about.html" class="btn btn-custom" target="_blank">EXPLORE</a>
        </div>
    </div>
    

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
